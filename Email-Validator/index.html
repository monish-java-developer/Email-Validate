<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator for your Business</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <i class="fa-solid fa-envelope-circle-check"></i>
                <span>iValidate</span>
            </div>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT US</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Enter your email to validate</h1>

            <form action="/submit" method="post">
                <input placeholder="Enter your email to validate" type="text" id="username" required>
                <br><br>
                <input id="submitBtn" class="btn" type="submit" value="Submit">
            </form>
        </div>


        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCont">
                Your result will show here
            </div>
        </div>
    </main>

    <footer>

        Copyrights | www.iValidate.com | All rights are reserved

    </footer>
    <script src="js/index.js"></script>
</body>

</html>
